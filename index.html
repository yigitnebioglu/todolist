<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yigit's To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center mt-5">
        <h1 id="title">TO-DO LIST</h1>
        <div class="container col-lg-4">
            <input id="inputText" type="text" class="form-control" placeholder="Please Enter Your To-Do">
            <div class="container-fluid my-2">
                <button id="addToDo" type="button" class="btn btn-primary">Add</button>
                <button id="clearToDo" class="btn btn-danger">Clear</button>
            </div>
        </div>
        <div id="toDoContainer" class="d-flex flex-column justify-content-center align-items-center">
        </div>      
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
